<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}מערכת אילנקו{% endblock %}</title>

  <!-- Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">

  <!-- קבצי עיצוב -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  {% block head %}{% endblock %}
</head>
<body>


  <!-- כפתור פתיחה -->
  <button id="sidebarToggle" class="btn btn-outline-primary">☰ תפריט</button>

  <!-- תפריט צד -->
  <div id="sidebar">
    <h5 class="fw-bold mb-4">📁 תפריט</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="/main-dashboard">📊 דשבורד</a></li>
      <li class="nav-item"><a class="nav-link" href="/dashboard">📋 הזמנות ייצור</a></li>
      <li class="nav-item"><a class="nav-link" href="/quality-dashboard">🧪 בקרת איכות</a></li>
      <li class="nav-item"><a class="nav-link" href="/form">➕ הוספת תוכנית</a></li>
      <li class="nav-item"><a class="nav-link text-danger" href="/logout">🚪 יציאה</a></li>
    </ul>
  </div>

  <!-- תוכן ראשי -->
  <div id="content" class="container-fluid p-4">
    {% block content %}{% endblock %}
  </div>

  <!-- סקריפט לפתיחה/סגירה -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    const toggleBtn = document.getElementById("sidebarToggle");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
  {% block scripts %}{% endblock %}
<script src="{{ url_for('static', filename='js/form-handler.js') }}"></script>



</body>
</html>
