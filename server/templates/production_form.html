{% extends 'base.html' %}

{% block title %}טופס הזנת תוכנית ייצור - מערכת אילנקו{% endblock %}


{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/production_form.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap" rel="stylesheet">

<div class="container mt-5">
  <h1 class="text-center mb-4">✍️ טופס הזנת תוכנית ייצור</h1>

  <form action="/submit-production" method="post" class="production-form mx-auto  needs-success-msg">

    <div class="mb-3">
      <label class="form-label">תאריך:</label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">כמות:</label>
      <input type="number" name="quantity" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">סטטוס:</label>
      <select name="status" class="form-select" required>
        <option value="">-- בחרי סטטוס --</option>
        <option value="מתוכנן">מתוכנן</option>
        <option value="בייצור">בייצור</option>
        <option value="ממתין לבקרת איכות">ממתין לבקרת איכות</option>
        <option value="בוטל">בוטל</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">הערות:</label>
      <input type="text" name="notes" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">לקוח:</label>
      <input type="text" name="customer" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">רמת עדיפות:</label>
      <select name="priority" class="form-select" required>
        <option value="">-- בחרי עדיפות --</option>
        <option value="גבוהה">גבוהה</option>
        <option value="בינונית">בינונית</option>
        <option value="נמוכה">נמוכה</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">💾 שמור</button>
  </form>
</div>


{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/form-handler.js') }}"></script>
{% endblock %}
