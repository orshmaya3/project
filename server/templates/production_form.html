{% extends 'base.html' %}

{% block title %}驻住 转 转转 爪专 - 注专转 拽{% endblock %}


{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/production_form.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap" rel="stylesheet">

<div class="container mt-5">
  <h1 class="text-center mb-4">锔 驻住 转 转转 爪专</h1>

  <form action="/submit-production" method="post" class="production-form mx-auto  needs-success-msg">

    <div class="mb-3">
      <label class="form-label">转专:</label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">转:</label>
      <input type="number" name="quantity" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">住住:</label>
      <select name="status" class="form-select" required>
        <option value="">-- 专 住住 --</option>
        <option value="转">转</option>
        <option value="爪专">爪专</option>
        <option value="转 拽专转 转">转 拽专转 转</option>
        <option value=""></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">注专转:</label>
      <input type="text" name="notes" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">拽:</label>
      <input type="text" name="customer" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">专转 注驻转:</label>
      <select name="priority" class="form-select" required>
        <option value="">-- 专 注驻转 --</option>
        <option value=""></option>
        <option value="转">转</option>
        <option value=""></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100"> 砖专</button>
  </form>
</div>


{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/form-handler.js') }}"></script>
{% endblock %}
